<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="budgetCSS/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h2 id="totalAmount">
      </h2>
      <div id="add" class="collapsible">
        <img id="addBtn" src="/assets/add-button.png"></img>
        <h1>Add Your Income Here</h1>
        <input id="addAmount" type="number" placeholder="" autofocus />
        <p id="addtip">ENTER to calculate</p>
        <img id="backBtn" src="/assets/back-arrow.png" alt="" />
      </div>
      <div id="sub" class="collapsible">
        <img id="subBtn" src="/assets/minus-button.png"></img>
        <input id="subAmount" type="number" placeholder="" autofocus />
        <p id="subtip">ENTER to calculate</p>
      </div>
    </div>
    <script>
      const addContainer = document.getElementById("add");
      const subContainer = document.getElementById("sub");
      const backBtn = document.getElementById("backBtn");
      const addBtn = document.getElementById("addBtn");
      const container = document.getElementById("container");
      var addAmount = document.getElementById("addAmount");
      const subAmount = document.getElementById("subAmount");
      const addtip = document.getElementById("addtip");
      const subtip = document.getElementById("subtip");

      var total = 0;

      addContainer.addEventListener("click", () => {
        addContainer.style.flex = "0 0 100%";
        addAmount.style.visibility = "visible";
        addAmount.style.opacity = "1";
        addBtn.style.display ="none";
        backBtn.style.opacity = "1";
        backBtn.style.visibility = "visible";
      });
      addAmount.addEventListener("keydown", () => {
        addtip.style.opacity = "1";
        addtip.style.visibility = "visible";
        if (event.keyCode === 13) {
          addition();
          addAmount.value = "";
        }
      });
      backBtn.addEventListener("click", ()=>{
        
      })
      subContainer.addEventListener("click", () => {
        subContainer.style.flex = "0 0 90%";
        subAmount.style.visibility = "visible";
        subAmount.style.opacity = "1";
      });
      subAmount.addEventListener("keydown", () => {
        subtip.style.opacity = "1";
        subtip.style.visibility = "visible";
        if (event.keyCode === 13) {
          subtract();
        }
      });

      function addition() {
        total = total + parseFloat(addAmount.value);
        getTotal();
      }
      function subtract() {
        total -= subAmount.value;
        getTotal();        
      }
      function getTotal(){
        document.getElementById("totalAmount").innerHTML =
          "&nbsp; Your spending is: $" + total;
        TweenMax.to(totalAmount, 2, {right:"0"});

      }
    </script>

    <!-- LOAD TWEEN JS -->
  </body>
</html>
